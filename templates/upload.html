<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Candidate Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #pdfViewer {
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Candidate Form</h1>
        <div class="card shadow p-4">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select PDF File</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Upload</button>
                </div>
            </form>
        </div>

        <div class="mt-5">
            <h3 class="text-center">PDF Preview</h3>
            <iframe id="pdfViewer" width="100%" height="600px"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                document.getElementById('pdfViewer').src = fileURL;
            }
        });
    </script>
</body>
</html>
